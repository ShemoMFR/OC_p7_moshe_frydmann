<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<m>, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Les petits plats</title>
</head>
<body>
    <div class="main-container">
        <div class="top-page">
            <img src="./logo/logo.png" alt="logo du site les petits plats"/>
            <h1 class="title-page">Les petits plats</h1>
            <div class="search-bar">
                <input class="input-research" placeholder="Recherche un ingrédient, appareil, ustensiles ou une recette" />
                <button class="icone-loupe">
                    <img  src="./logo/loupe.png" alt="icone loupe de la barre de recherche"/>
                </button>
            </div>
            <div class="error-result"></div>
        </div>

        <div class="tags-selected">
            
        </div>
        
        <div class="nav-research">
            <div class="container-key-research">
               <input type="text" value="Ingrédients" class="search-key search-ingredients" id="Ingrédients"/>
               <img  class="fleche" src="./logo/fleche-bas.svg" alt="icone flèche vers le bas">
               <ul class='container-tags bgb'>
                    
               </ul>
               
            </div>
            <div class="container-key-research">
                <input type="text" value="Appareil" class="search-key search-appareil" id="Appareil"/>
                <img class="fleche" src="./logo/fleche-bas.svg" alt="icone flèche vers le bas">
                <ul class='container-tags bgg'>
                    
                </ul>

            </div>
            <div class="container-key-research">
                <input type="text" value="Ustensiles" class="search-key search-ustensiles" id="Ustensiles" />
                <img  class="fleche" src="./logo/fleche-bas.svg" alt="icone flèche vers le bas">
                <ul class='container-tags bgr'>
                   
                </ul>

            </div>
        </div>

        <main class="recipes-container">
          
        </main>       
        
    </div>

<script src="recettes.js"></script>
<script src="research.js"></script>
<script src="researchKey.js"></script>
</body>
</html>
